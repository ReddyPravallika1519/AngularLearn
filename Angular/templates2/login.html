<h1>Login Page</h1>
<label for="">Username : </label>
<input type="text" placeholder="enter username" ng-model="data.uname"><br><br>
<label for="">Password : </label>
<input type="password" placeholder="enter password" ng-model="data.pswd"><br><br>
<button ng-click="submit(data.uname, data.pswd)">Submit</button>
